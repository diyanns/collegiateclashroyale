<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - ICCR</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-body">
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1>üè∞ ICCR</h1>
                <p>Intercollegiate Clash Royale</p>
            </div>
            <nav class="nav">
                <a href="index.html" class="nav-link">Home</a>
                <a href="tournament.html" class="nav-link">Tournament</a>
                <a href="login.html" class="nav-link btn-login active">Sign In</a>
            </nav>
        </div>
    </header>

    <main class="login-main">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <div class="login-icon">üëë</div>
                    <h2>Welcome Back!</h2>
                    <p>Sign in to access your tournament dashboard</p>
                </div>
                <form class="login-form" id="loginForm">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="your.email@college.edu" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <div class="form-options">
                        <label class="checkbox-label">
                            <input type="checkbox" name="remember">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="forgot-link">Forgot password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary btn-full">Sign In</button>
                </form>
                <div class="login-divider">
                    <span>or</span>
                </div>
                <div class="login-footer">
                    <p>Don't have an account? <a href="#" class="signup-link">Sign up here</a></p>
                </div>
            </div>
            <div class="login-decoration">
                <div class="decoration-card deco-1">‚öîÔ∏è</div>
                <div class="decoration-card deco-2">üõ°Ô∏è</div>
                <div class="decoration-card deco-3">üèÜ</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2024 ICCR - Intercollegiate Clash Royale Tournament. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
